<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="CSS/main.css" />
        <link rel="stylesheet" href="CSS/fireflies.css">
        <link rel="stylesheet" href="CSS/login.css"> <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
        
        <title>Chroma - Sign Up</title>

    </head>
    <body>
        <div class="background">
        </div>
        
        <canvas id="fireflies"></canvas>
        <canvas id="scary-fireflies"></canvas>
        <div class="ui-layer">
            <div class="main-content">
                <div class="login-container">
                    <div class="login-card">
                        <div class="login-header">
                            <h2>Create Account</h2>
                            <p>Join us and start your journey</p>
                        </div>
                        
                        <form class="login-form" id="signupForm" novalidate>
                            
                            <div class="form-group">
                                <div class="input-wrapper">
                                    <input type="text" id="fullname" name="fullname" placeholder=" " required autocomplete="name">
                                    <label for="fullname">Username</label>
                                    <span class="focus-border"></span>
                                </div>
                                <span class="error-message" id="nameError"></span>
                            </div>

                            <div class="form-group">
                                <div class="input-wrapper password-wrapper">
                                    <input type="password" id="password" name="password" placeholder=" " required autocomplete="new-password">
                                    <label for="password">Password</label>
                                    <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
                                        <span class="eye-icon"></span>
                                    </button>
                                    <span class="focus-border"></span>
                                </div>
                                <span class="error-message" id="passwordError"></span>
                            </div>

                            <div class="form-group">
                                <div class="input-wrapper password-wrapper">
                                    <input type="password" id="confirm-password" name="confirm-password" placeholder=" " required autocomplete="new-password">
                                    <label for="confirm-password">Confirm Password</label>
                                    <button type="button" class="password-toggle" id="confirmPasswordToggle" aria-label="Toggle password visibility">
                                        <span class="eye-icon"></span>
                                    </button>
                                    <span class="focus-border"></span>
                                </div>
                                <span class="error-message" id="confirmPasswordError"></span>
                            </div>

                            <div class="form-options">
                                <label class="remember-wrapper">
                                    <input type="checkbox" id="terms" name="terms" required>
                                    <span class="checkbox-label">
                                        <span class="checkmark"></span>
                                        <span>I agree to the <a href="#" style="color: #06b6d4; text-decoration: none;">Terms & Conditions</a></span>
                                    </span>
                                </label>
                            </div>

                            <button type="submit" class="login-btn btn">
                                <span class="btn-text">Sign Up</span>
                                <span class="btn-loader"></span>
                            </button>
                        </form>

                        <div class="divider">
                            <span>or sign up with</span>
                        </div>

                        <div class="social-login">
                            <button type="button" class="social-btn google-btn">
                                <span class="social-icon google-icon"></span>
                                Google
                            </button>
                            <button type="button" class="social-btn github-btn">
                                <span class="social-icon github-icon"></span>
                                GitHub
                            </button>
                        </div>

                        <div class="signup-link">
                            <p>Already have an account? <a href="loginpage.html">Log in</a></p>
                        </div>

                        <div class="success-message" id="successMessage">
                            <div class="success-icon">âœ“</div>
                            <h3>Account Created!</h3>
                            <p>Redirecting to login...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="JS/login.js"></script> 
        <script src="JS/Innerfirefiles.js"></script>
        <script src="JS/Outerfireflies.js"></script>
    </body>
</html>
